name: Merge dev to main

on:
  push:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Merge dev
        run: |
          git merge dev

      - name: Push
        run: |
          git push
