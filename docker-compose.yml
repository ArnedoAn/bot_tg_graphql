version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bot_tg_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: botpassword
      POSTGRES_DB: bot_tg_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d bot_tg_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot_tg_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://botuser:botpassword@postgres:5432/bot_tg_db
      NODE_ENV: production
      TELEGRAM_TOKEN: TOKEN_HERE
      SSH_PORT: 22
      SSH_USERNAME: username_here
      SSH_HOST: 172.17.0.1
      SSH_PRIVATE_KEY: RSA PRIVATE KEY HERE
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node dist/main"

volumes:
  postgres_data:
